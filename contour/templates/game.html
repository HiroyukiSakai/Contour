        <script src="{% get_static_prefix %}contour/js/vendor/underscore-min.js"></script>
        <script src="{% get_static_prefix %}contour/js/vendor/literallycanvas.jquery/js/literallycanvas.jquery.min.js"></script>

        <script src="{% get_static_prefix %}contour/js/plugins.js"></script>
        <script src="{% get_static_prefix %}contour/js/main.js"></script>

        <script type="text/javascript">
          $(document).ready(function() {
            // the only LC-specific thing we have to do
            $('.literally').literallycanvas({
                backgroundColor: '#ffffff',
                imageURLPrefix: '{% get_static_prefix %}contour/js/vendor/literallycanvas.jquery/img',
                keyboardShortcuts: false
            });

            // you may want to disable scrolling on touch devices
            $(document).bind('touchmove', function(e) {
              if (e.target === document.documentElement) {
                return e.preventDefault();
              }
            });

            // http://davidwalsh.name/fullscreen
            // Find the right method, call on correct element
            function launchFullScreen(element) {
              if(element.requestFullScreen) {
                element.requestFullScreen();
              } else if(element.mozRequestFullScreen) {
                element.mozRequestFullScreen();
              } else if(element.webkitRequestFullScreen) {
                element.webkitRequestFullScreen();
              }
            }

            $('#fullscreen-test').click(function() {
                launchFullScreen(document.documentElement); // any individual element
            });
          });
        </script>
